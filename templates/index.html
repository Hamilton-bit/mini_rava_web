<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Rava ðŸ¤–</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type something Hamilton." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <div class="logo">ðŸŒ¸ Mini Rava ðŸŒ¸</div>

    <script>
        const messages = document.getElementById("messages");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(sender === "You" ? "user" : "rava");
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            appendMessage("You", text);
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                appendMessage("Rava", data.reply);
            } catch (err) {
                appendMessage("Rava", "Oops ðŸ˜… something went wrong!");
                console.error(err);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", function(e){
            if(e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
